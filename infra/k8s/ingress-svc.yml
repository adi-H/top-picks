apiVersion: networking.k8s.io/v1
# apiVersion: extensions/v1beta1
# used to be networking.k8s.io/v1 but it shouts 
# no matches for kind \\\"Ingress\\\" in version \\\"networking.k8s.io/v1\\\"\\
kind: Ingress
metadata:
  name: ingress-service
  namespace: adi-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - #host: ticketing.dev # from some reason this host name isnt working i dunno
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              # serviceName: auth-srv
              # servicePort: 3000
              # # this bellow doesnt work also like the comments from the top of the page
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/products/?(.*)
            pathType: Prefix
            backend:
              service:
                name: products-srv
                port:
                  number: 3000
          - path: /api/brands/?(.*)
            pathType: Prefix
            backend:
              service:
                name: brands-srv
                port:
                  number: 3000
          - path: /api/brands/?(.*)
            pathType: Prefix
            backend:
              service:
                name: user-ratings-srv
                port:
                  number: 3000
